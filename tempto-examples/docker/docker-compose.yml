version: '2'
services:
  hadoop-master:
    hostname: hadoop-master
    image: 'ghcr.io/trinodb/testing/hdp2.6-hive:53'
    ports:
      - '1080:1080'
      - '8020:8020'
      - '8088:8088'
      - '9083:9083'
      - '10000:10000'
      - '50070:50070'
      - '50075:50075'

  psql1:
    hostname: psql1
    image: 'postgres:13.4'
    ports:
      - '15432:5432'
    environment:
      POSTGRES_USER: blah
      POSTGRES_PASSWORD: blah

  psql2:
    hostname: psql2
    image: 'postgres:13.4'
    ports:
      - '15433:5432'
    environment:
      POSTGRES_USER: blah
      POSTGRES_PASSWORD: blah

  cassandra:
    hostname: cassandra
    image: 'cassandra:2.1.15'
    ports:
      - '9042:9042'
      - '9160:9160'

  kafka:
    hostname: kafka
    image: spotify/kafka
    ports:
      - 9092:9092
      - 2181:2181
    command: bash -c "sed -i 's/#delete.topic.enable=true/delete.topic.enable=true/' /opt/kafka_2.11-0.10.1.0/config/server.properties; exec supervisord -n"


  ssh:
    hostname: ssh
    build: 'ssh'
    ports:
      - '2222:22'

  trino-master:
    hostname: trino-master
    build: 'trino-server'
    ports: 
      - '8080:8080'
    depends_on:
      - 'cassandra'
      - 'hadoop-master'
      - 'psql1'
      - 'psql2'
      - 'kafka'

  trino-cli:
    build: 'trino-cli'
    depends_on:
      - 'trino-master'

  runner:
    image: 'ghcr.io/trinodb/testing/centos7-oj11:53'
    ports:
      - '5005:5005'
    volumes:
      - '..:/workspace'
    depends_on:
      - 'trino-master'

